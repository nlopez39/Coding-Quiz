<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./Assets/style.css">
        <title>Code Quiz</title>
    </head>
    <body>
        <div class="menu-bar">
           <div id="high-scores">
            <button class="high-scores-button">View High Scores</button>
        </div>
        <div class="timer">Time: <span id="new-time">0</span></div> 
        </div>
        
        <div class="start-container" >
           
            <h1 class="main-title">Coding Quiz Challenge</h1>
            <p id="paragraph">Try to answer the following code-related question within the time limit. Each question is 10 points and incorrect answers will 
                penalize your time by 10-seconds! 
            </p>
            <button class="start-quiz-button" style="display:block; margin:auto">Start Quiz</button>
    
  
            <div class="special-buttons" style="display:none">
                <button class="button-1"></button>
                <button class="button-2"></button>
                <button class="button-3"></button>
                <button class="button-4"></button>
            </div>    
            
                <div class="final-score" style="display:none">Your Final Score is <span id="total-score"></span></div>
                <form class="submit-form" style="display:none">
                    <div>
                        <label for="initials">Enter your Initials: </label>
                        <input id="initials" type="initials" name="initials"/>
                        <button id="submit-button">Submit</button> 
                    </div>    
                        
                </form>   
                <div id="line" style="display:none">_________________________________________</div>
                <div id="answer" style="display:none" ></div>          
        </div>
        <div class="high-score-container" style="display:none">
            <h1>High Scores</h1>
            <ul id="scores-list"></ul>
            <button id="go-back">Go Back</button>
            <button id="clear-scores">Clear Scores</button>
        </div>
        
        <script src="./Assets/script.js"></script>
    </body>
</html>
