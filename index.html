<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./Assets/style.css">
        <title>Code Quiz</title>
    </head>
    <body>
        <div class="menu-bar">
           <div id="high-scores">
            <button class="high-scores-button">View High Scores</button>
        </div>
        <div class="timer">Time: <span id="new-time"></span></div> 
        </div>
        
        <div class="start-container" >
            <h1 class="main-title">Coding Quiz Challenge</h1>
            <p id="paragraph">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will 
                penalize your score/time by 10-seconds! 
            </p>
            <button class="start-quiz-button">Start Quiz</button>
            <div class="special-buttons">
                <button class="button-1"></button>
                <button class="button-2"></button>
                <button class="button-3"></button>
                <button class="button-4"></button>
            </div>    
                <div id="line">___________________________________</div>
                <div id="answer"></div>
                <div class="final-score">Your Final Score is <span id="total-score"></span></div>
                <div class="submit-form">Enter Initials: <span id="initials"></span></div>
                
            
        </div>
        
        <script src="./Assets/script.js"></script>
    </body>
</html>
